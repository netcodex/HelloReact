<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloReact</title>
    <script type="text/javascript" src="./js/react.development.js"></script>
    <script type="text/javascript" src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
    <script type="text/babel">
        //1.创建虚拟DOM
        var vDom = <h1>Hello React!</h1>
        //2.渲染虚拟DOM到真实DOM节点
        ReactDOM.render(vDom, document.getElementById("test"))
    </script>
</head>
<body>
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>

<script type="text/javascript">
    const vId = "test"
    const vMsg = "hello react!"
    const vEle = React.createElement("h1", {id: vId.concat("sub"), style: {color: "red"}}, vMsg.toUpperCase())
    ReactDOM.render(vEle, document.getElementById(vId.concat("1")))
</script>
<!-- 使用JSX语法 -->
<script type="text/babel">
    const vEle1 = <h1 id={vId.concat("sub1")}>{vMsg.toLowerCase()}</h1>
    ReactDOM.render(vEle1, document.getElementById(vId.concat("2")))
</script>

<!-- 使用React遍历数组 -->
<script type="text/babel">
    const arr = ["jquery", "zepto", "angular", "react", "vue"]
    const vEle2 = (<ul>
        {arr.map((item, index) => <li key={index}>{item}</li>)}
    </ul>)
    ReactDOM.render(vEle2, document.getElementById(vId.concat("3")))
</script>

<div id="testComp1"></div>
<div id="testComp2"></div>
<!-- 自定义组件 -->
<script type="text/babel">
    // 定义工厂函数组件（React约定组件名称首字母要大写）
    function MyComponent() {
        return <h1>工厂函数组件（简单组件）</h1>
    }

    ReactDOM.render(<MyComponent/>, document.getElementById("testComp1"));

    // ES6类组件
    class MyComponent2 extends React.Component {
        render() {
            return (
                <h1>ES6类组件（复杂组件）</h1>
            );
        }
    }

    // 渲染组件
    ReactDOM.render(<MyComponent2/>, document.getElementById("testComp2"));
</script>
</body>
</html>
